<html lang="en">
<head>
	<title>Alunos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 animated pulse text-center painel-principal">

				<div class="margin-auto conteudo-principal">
					<span class="login100-form-title">
						Form Professor
                    </span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input id="inputProfessorNome" 
							required minlength=7 class="input100" type="text" name="inputProfessorNome" placeholder="Nome">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input id="inputProfessorEmail" 
							required minlength=7 class="input100" type="email" name="inputProfessorEmail" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input id="inputProfessorRg" 
							required minlength=7 class="input100" type="number" name="inputProfessorRg" placeholder="Rg">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-address-card-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input id="inputProfessorTelefone" 
							required minlength=7 class="input100" type="tel" name="inputProfessorTelefone" placeholder="Telefone">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<select id="inputProfessorSexo" 
							required  class="input100"  name="inputProfessorSexo">
							<option value="MASCULINO">Masculino</option>
							<option value="FEMININO">Feminino</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<select id="inputProfessorEscolaridade" 
							required  class="input100"  name="inputProfessorEscolaridade">
							<option value="MESTRE">Mestre</option>
							<option value="DOUTOR">Doutor</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
					</div>
					
                    <div class="container-login100-form-btn animated bounceInLeft">
						<button onclick="adicionaProfessorApi()" class="login100-form-btn btn-action">
							Salvar
						</button>
					</div>
					
					<div class="container-login100-form-btn animated bounceInLeft">
						<button onclick="goToProfessores()" class="login100-form-btn btn-danger btn-action">
							Voltar a Lista de Alunos
						</button>
                    </div>
					
										

					
				</div>
			</div>
		</div>
	</div>

			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../../js/main.js"></script>

</body>
